<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <div class="product" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27"
        class="product__photo"
      >

      <h2 class="product__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="product__code">
        Product code: 195434
      </p>

      <div class="product__reviews">
        <div class="rate-stars">
          <div class="rate-stars__star rate-stars__star--active"></div>
          <div class="rate-stars__star rate-stars__star--active"></div>
          <div class="rate-stars__star rate-stars__star--active"></div>
          <div class="rate-stars__star rate-stars__star--active"></div>
          <div class="rate-stars__star"></div>
        </div>

        <p class="reviews-ammount">Reviews: 5</p>
      </div>

      <div class="product__price">
        <p class="price-text">Price:</p>

        <p class="price-ammount">$2,199</p>
      </div>

      <a class="button" data-qa="hover">Buy</a>
    </div>
  </body>
</html>
